<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <!-- Linking Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--Linking jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        
        <!-- Linking Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    </head>

    <body>
        <div class="container">
            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid bg-secondary text-white">
                <div class="container text-center">
                    <h1 class="display-4">Train Scheduler</h1>
                    <p class="lead">Instructions</p>
                </div>
            </div>
            <!-- Current Schedule Card -->
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <br>

            <!-- Add Train Input Card -->
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time">
                        </div>
                        <div class="form-group">
                            <label>Frequency (min)</label>
                            <input class="form-control" id="frequency">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script>            
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDvfNjbVU3emLAO465hJ3gvG8KmkaYH1XA",
                authDomain: "trainscheduler-c2b71.firebaseapp.com",
                databaseURL: "https://trainscheduler-c2b71.firebaseio.com",
                projectId: "trainscheduler-c2b71",
                storageBucket: "trainscheduler-c2b71.appspot.com",
                messagingSenderId: "1025594701340"
            };
            firebase.initializeApp(config);
            
            var database = firebase.database();

            $(".btn").on("click", function() {
                event.preventDefault();

                // Grab input
                var trainName = $("#trainName").val().trim();
                var destination = $("#destination").val().trim();
                var time = $("#time").val().trim();
                var frequency = $("#frequency").val().trim();
                    
                // Pushing data to firebase
                database.ref().push({
                    trainName: trainName,
                    destination: destination,
                    time: time,
                    frequency: frequency
                });

                //Clearing input boxes
                $("#trainName").val("");
                $("#destination").val("");
                $("#time").val("");
                $("#frequency").val("");

            });

            database.ref().on("child_added", function(snapshot) {

                // Display input values FROM FIREBASE
                $("tbody").append("<tr>" + "<td>" + snapshot.val().trainName + "</td>" +
                    "<td>" + snapshot.val().destination + "</td>" +
                    "<td>" + snapshot.val().time + "</td>" +
                    "<td>" + snapshot.val().frequency + "</td>");
                
                // Error handling
                }, function(errorObject) {
                    console.log("Errors: " + errorObject.code);
            });

            


        </script>
    </body>
</html>
